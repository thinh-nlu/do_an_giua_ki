	<!-- Bootstrap CSS -->

	<!-- Site CSS -->

<body>

<div class="main">
	<!-- Sign-in Form -->
	<section class="sign-in">
		<div class="container">
			<div class="signin-content">
				<div class="signin-image">
					<figure>
						<img src="images/signin-image.jpg" alt="sign up image">
					</figure>
					<a href="registration.html" class="signup-image-link">Create an account</a>
				</div>

				<div class="signin-form">
					<h2 class="form-title">Sign in</h2>
					<h5><a data-toggle="collapse" href="#formLogin" role="button" aria-expanded="false">Click here to Login</a></h5>
					<form method="post" action="Login" class="mt-3 collapse review-form-box" id="formLogin">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="username" class="mb-0">Username</label>
								<input type="text" class="form-control" id="username" placeholder="Your Name">
							</div>
							<div class="form-group col-md-6">
								<label for="password" class="mb-0">Password</label>
								<input type="password" name="password" class="form-control" id="password" placeholder="Password">
							</div>
						</div>
						<button type="submit" class="btn hvr-hover" name="signin">Login</button>
					</form>
				</div>
			</div>
		</div>
	</section>
</div>
<!-- JS -->

<script src="../js/owl.carousel.min.js"></script>
<script src="../js/baguetteBox.min.js"></script>
<script src="../js/form-validator.min.js"></script>
<script src="../js/contact-form-script.js"></script>
<script src="../js/custom.js"></script>
</body>
</html>
