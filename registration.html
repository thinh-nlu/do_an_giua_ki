<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign Up Form by Colorlib</title>

	<!-- Font Icon -->
	<link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

	<!-- Main css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">
	<!-- Sign up form -->
	<section class="signup">
		<div class="container">
			<div class="signup-content">
				<div class="signup-form">
					<h2 class="form-title">Sign up</h2>
					<h5><a data-toggle="collapse" href="#formRegister" role="button" aria-expanded="false">Click here to Register</a></h5>
					<form method="post" action="register" class="mt-3 collapse review-form-box" id="formRegister">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="name" class="mb-0">Your Name</label>
								<input type="text" class="form-control" id="name" placeholder="First Name">
							</div>
							<div class="form-group col-md-6">
								<label for="email" class="mb-0">Email Address</label>
								<input type="email" class="form-control" id="email" placeholder="Enter Email">
							</div>
							<div class="form-group col-md-6">
								<label for="password" class="mb-0">Password</label>
								<input type="password" class="form-control" id="password" placeholder="Password">
							</div>
							<div class="form-group col-md-6">
								<label for="re_pass" class="mb-0">Repeat password</label>
								<input type="password" class="form-control" id="re_pass" placeholder="Repeat your password">
							</div>
							<div class="form-group col-md-6">
								<label for="contact" class="mb-0">Contact</label>
								<input type="text" class="form-control" id="contact" placeholder="Contact no">
							</div>
						</div>
						<button type="submit" class="btn hvr-hover">Register</button>
					</form>
				</div>
				<div class="signup-image">
					<figure>
						<img src="images/signup-image.jpg" alt="sign up image">
					</figure>
					<a href="login.html" class="signup-image-link">I am already member</a>
				</div>
			</div>
		</div>
	</section>
</div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link rel="stylesheet" href="alert/dist/sweetalert.css">
<script type="text/javascript">
	var status = document.getElementById("status").value;
	if (status == "success") {
		swal("Congrats", "Account Created Successfully", "success");
	}
</script>

</body>
</html>
